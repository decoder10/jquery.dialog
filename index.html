<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link  rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <script src="../jquery.dialog.js"></script>
  	<script>
  		$(function() {
  			$('.click').dialog({
  				show: "fade",
  				showSpeed: 500,
  				hide: "fade",
  				hideSpeed: 500
  			});
  		});
  	</script>

    <title>Jquery.dialog by decoder10</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Jquery.dialog</h1>
        <h2>jquery dialog plugin </h2>

        <section id="downloads">
          <a href="https://github.com/decoder10/jquery.dialog/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/decoder10/jquery.dialog/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/decoder10/jquery.dialog" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <a href="" data-dialog="#popup" class="click">popup</a>
      <a href="" data-dialog="#popup" class="click">popup</a>
      
      <div id="popup">Jquery dialog</div>
    </div>

    
  </body>
</html>
